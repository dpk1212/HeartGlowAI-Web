<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectly - Build Better Communities</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    
    <style>
        :root {
            --primary-color: #6246EA;
            --text-color: #FFFFFF;
            --background-overlay: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(var(--background-overlay), var(--background-overlay)),
                        url('https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .highlight {
            font-style: italic;
            color: #E2E2E2;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .waitlist-form {
            display: flex;
            gap: 0.5rem;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .waitlist-form input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .waitlist-form input::placeholder {
            color: #666;
        }

        .waitlist-form input:focus {
            outline: none;
            background: white;
        }

        .waitlist-form button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .waitlist-form button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .waitlist-form {
                flex-direction: column;
                background: transparent;
                padding: 0;
            }

            .waitlist-form input,
            .waitlist-form button {
                width: 100%;
            }
        }

        #successAnimation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        #successAnimation.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-message {
            text-align: center;
            color: white;
            z-index: 1001;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .success-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .heart-container.visible {
            opacity: 1;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 160px;
            background-color: var(--primary-color);
            border-radius: 50px 50px 0 0;
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .share-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .share-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1002;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .close-button.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <main class="hero">
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        
        <div class="hero-content">
            <h1>Feel Closer. <span class="highlight">Communicate Better.</span> Strengthen Your Relationships.</h1>
            <p class="subtitle">Daily AI guidance to help you build deeper, stronger relationships.</p>
            
            <form class="waitlist-form">
                <input type="email" placeholder="Enter your email address here" required>
                <button type="submit">Join Waitlist</button>
            </form>
        </div>
    </main>

    <div id="successAnimation">
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <div class="success-message">
            <h2>Welcome to Connectly!</h2>
            <p>We're excited to help you build stronger relationships.</p>
            <p>Check your email for next steps.</p>
            <button class="share-button" onclick="sharePage()">Share with a Friend</button>
        </div>
        <button class="close-button">Ã—</button>
    </div>

    <script>
        function showSuccessAnimation() {
            const successAnimation = document.getElementById('successAnimation');
            const successMessage = document.querySelector('.success-message');
            const closeButton = document.querySelector('.close-button');
            const heartContainer = document.querySelector('.heart-container');

            successAnimation.classList.add('active');
            setTimeout(() => {
                successMessage.classList.add('visible');
                closeButton.classList.add('visible');
                heartContainer.classList.add('visible');
            }, 100);
        }

        function hideSuccessAnimation() {
            const successAnimation = document.getElementById('successAnimation');
            const successMessage = document.querySelector('.success-message');
            const closeButton = document.querySelector('.close-button');
            const heartContainer = document.querySelector('.heart-container');

            successMessage.classList.remove('visible');
            closeButton.classList.remove('visible');
            heartContainer.classList.remove('visible');

            setTimeout(() => {
                successAnimation.classList.remove('active');
            }, 500);
        }

        async function sharePage() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Connectly - Build Better Relationships',
                        text: 'Join me on Connectly - the better way to build relationships!',
                        url: window.location.href
                    });
                } catch (error) {
                    console.log('Error sharing:', error);
                    // Fallback to clipboard copy
                    copyToClipboard();
                }
            } else {
                // Fallback to clipboard copy
                copyToClipboard();
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => {
                    const shareButton = document.querySelector('.share-button');
                    const originalText = shareButton.textContent;
                    shareButton.textContent = 'Link Copied!';
                    setTimeout(() => {
                        shareButton.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy:', err);
                });
        }

        // Handle form submission
        document.querySelector('.waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            // Add your waitlist submission logic here
            showSuccessAnimation();
            this.reset();
        });

        // Handle close button
        document.querySelector('.close-button').addEventListener('click', hideSuccessAnimation);
    </script>
</body>
</html>
