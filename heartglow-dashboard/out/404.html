<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /><meta http-equiv="Pragma" content="no-cache" /><meta http-equiv="Expires" content="0" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Redirecting...</title>
  <script>
    // Helps fix GitHub Pages routing issues
    (function() {
      // Get the current URL path
      var pathname = window.location.pathname;
      
      // Fix double dashboard issue
      if (pathname.includes('/dashboard/dashboard/')) {
        pathname = pathname.replace('/dashboard/dashboard/', '/dashboard/');
      }
      
      // If we're on a path that should exist in the SPA
      if (pathname.startsWith('/dashboard')) {
        // GitHub Pages 404 handling - redirect to index.html
        window.location.href = '/';
      } else {
        // Otherwise, redirect to dashboard
        window.location.href = '/dashboard/';
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
