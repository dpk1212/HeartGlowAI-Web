<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectlyAI - AI-Powered Relationship Enhancement Platform</title>
    <meta name="description" content="ConnectlyAI uses artificial intelligence to provide personalized steps for enhancing your romantic, friendship and family relationships.">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- GSAP Loading with Error Handling -->
    <script>
        function handleScriptError(scriptName) {
            console.error(`Failed to load ${scriptName}`);
            document.getElementById(scriptName.toLowerCase()).textContent = 'No (Failed to load)';
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" 
            onerror="handleScriptError('GSAP')"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js" 
            onerror="handleScriptError('ScrollTrigger')"></script>
    
    <style>
        /* Performance optimizations for animated elements */
        .slide-up, .slide-left, .slide-right, .fade-in {
            will-change: transform, opacity;
        }

        /* Debug Panel Styles */
        .debug {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            color: lime;
            z-index: 10000;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            width: 300px;
            border-radius: 0 0 5px 0;
        }

        .debug button {
            background: #333;
            color: lime;
            border: 1px solid lime;
            padding: 5px 10px;
            margin: 5px 0;
            cursor: pointer;
        }

        .debug button:hover {
            background: #444;
        }

        #structure {
            margin-top: 10px;
            word-wrap: break-word;
        }

        /* Toast Styles */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
        }

        .toast.show {
            display: block;
            animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Main Styles */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        /* ... rest of your existing CSS ... */
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div class="debug">
        DOM Loaded: <span id="loaded">No</span><br>
        GSAP Available: <span id="gsap">Checking...</span><br>
        ScrollTrigger Available: <span id="scrolltrigger">Checking...</span><br>
        <button onclick="checkStructure()">Check HTML Structure</button>
        <div id="structure"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- Your existing HTML content -->
    <!-- ... rest of your HTML ... -->

    <script>
        // Debug Functions
        function checkStructure() {
            const structure = {
                head: document.head ? 'Present' : 'Missing',
                body: document.body ? 'Present' : 'Missing',
                scripts: document.scripts.length,
                styles: document.styleSheets.length,
                gsap: typeof gsap !== 'undefined' ? 'Loaded' : 'Not loaded',
                scrollTrigger: typeof ScrollTrigger !== 'undefined' ? 'Loaded' : 'Not loaded'
            };
            
            document.getElementById('structure').innerHTML = 
                Object.entries(structure)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('<br>');
        }

        // Toast Function
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }

        // Main Initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Update DOM loaded status
            document.getElementById('loaded').textContent = 'Yes';
            
            // Check GSAP availability with timeout
            setTimeout(function() {
                try {
                    // Check GSAP
                    const gsapAvailable = typeof gsap !== 'undefined';
                    document.getElementById('gsap').textContent = gsapAvailable ? 'Yes' : 'No';
                    
                    // Register and check ScrollTrigger
                    if (gsapAvailable && typeof ScrollTrigger !== 'undefined') {
                        gsap.registerPlugin(ScrollTrigger);
                        document.getElementById('scrolltrigger').textContent = 'Yes';
                        
                        // Initialize animations with performance optimizations
                        initAnimations();
                    } else {
                        document.getElementById('scrolltrigger').textContent = 'No';
                        console.error('ScrollTrigger not available');
                        showToast('Animation libraries failed to load', 5000);
                    }
                    
                    // Initialize other components
                    initComponents();
                } catch (error) {
                    console.error('Initialization error:', error);
                    document.getElementById('structure').textContent = 
                        'Error during initialization: ' + error.message;
                    showToast('Error during initialization', 5000);
                }
            }, 1000);
        });

        // Performance optimized initialization
        function initComponents() {
            const components = [
                { name: 'Counters', fn: initCounters },
                { name: 'Accordion', fn: initAccordion },
                { name: 'TestimonialSlider', fn: initTestimonialSlider },
                { name: 'NavbarScroll', fn: initNavbarScroll },
                { name: 'BackToTop', fn: initBackToTop },
                { name: 'FormSubmission', fn: initFormSubmission },
                { name: 'SmoothScroll', fn: initSmoothScroll }
            ];

            components.forEach(component => {
                try {
                    component.fn();
                } catch (error) {
                    console.error(`Error initializing ${component.name}:`, error);
                    showToast(`Failed to initialize ${component.name}`, 3000);
                }
            });
        }

        // Throttled scroll handler for performance
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // Improved animations with performance optimization
        function initAnimations() {
            const animations = [
                {
                    elements: '.fade-in',
                    properties: { opacity: 0 },
                    animation: { opacity: 1, duration: 1 }
                },
                {
                    elements: '.slide-up',
                    properties: { opacity: 0, y: 50 },
                    animation: { opacity: 1, y: 0, duration: 1 }
                },
                {
                    elements: '.slide-left',
                    properties: { opacity: 0, x: 50 },
                    animation: { opacity: 1, x: 0, duration: 1 }
                },
                {
                    elements: '.slide-right',
                    properties: { opacity: 0, x: -50 },
                    animation: { opacity: 1, x: 0, duration: 1 }
                }
            ];

            animations.forEach(({ elements, properties, animation }) => {
                const targets = gsap.utils.toArray(elements);
                if (targets.length) {
                    gsap.set(targets, properties);
                    ScrollTrigger.batch(targets, {
                        onEnter: batch => gsap.to(batch, {
                            ...animation,
                            stagger: 0.15,
                            overwrite: true
                        }),
                        start: "top 85%",
                        once: true
                    });
                }
            });
        }

        // Smooth scroll implementation
        function initSmoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }

        // Form submission handler
        function initFormSubmission() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Add your form submission logic here
                    showToast('Form submitted successfully!', 3000);
                });
            });
        }

        // Back to top functionality
        function initBackToTop() {
            const backToTop = document.querySelector('.back-to-top');
            if (backToTop) {
                window.addEventListener('scroll', throttle(function() {
                    backToTop.classList.toggle('visible', window.scrollY > 300);
                }, 100));

                backToTop.addEventListener('click', function() {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        }

        // Initialize your other functions here
        function initCounters() {
            // Counter initialization code
        }

        function initAccordion() {
            // Accordion initialization code
        }

        function initTestimonialSlider() {
            // Slider initialization code
        }

        function initNavbarScroll() {
            // Navbar scroll initialization code
        }
    </script>
</body>
</html>
