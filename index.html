<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectly - Build Better Communities</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6246EA;
            --text-color: #FFFFFF;
            --background-overlay: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(var(--background-overlay), var(--background-overlay)),
                        url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .highlight {
            font-style: italic;
            color: #E2E2E2;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .waitlist-form {
            display: flex;
            gap: 0.5rem;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .waitlist-form input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .waitlist-form input::placeholder {
            color: #666;
        }

        .waitlist-form input:focus {
            outline: none;
            background: white;
        }

        .waitlist-form button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .waitlist-form button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .waitlist-form {
                flex-direction: column;
                background: transparent;
                padding: 0;
            }

            .waitlist-form input,
            .waitlist-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main class="hero">
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        
        <div class="hero-content">
            <h1>connectly is the <span class="highlight">better way</span> to build communities</h1>
            <p class="subtitle">Join the revolution of community building with fellow future brands</p>
            
            <form class="waitlist-form">
                <input type="email" placeholder="Enter your email address here" required>
                <button type="submit">Join Waitlist</button>
            </form>
        </div>
    </main>

    <script>
        document.querySelector('.waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            // Add your waitlist submission logic here
            alert('Thanks for joining! We\'ll be in touch soon.');
            this.reset();
        });
    </script>
</body>
</html>
