<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartGlowAI - Your Message</title>
    
    <!-- CRITICAL CSS to ensure page loads -->
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: block;
            min-height: 100vh;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            display: block;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ff6b9d;
        }
        
        .page-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }
        
        .message-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .message-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: white;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .primary-btn {
            background: linear-gradient(45deg, #ff6b9d, #7b2cbf);
            color: white;
        }
        
        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .recipient-display {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .recipient-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b9d, #7b2cbf);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .recipient-info {
            flex: 1;
        }
        
        .recipient-name {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }
        
        .recipient-relationship {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .message-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .message-tag {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 14px;
            color: #ff6b9d;
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyBZiJPTs7dMccVgFV-YoTejnhy1bZNFEQY",
          authDomain: "heartglowai.firebaseapp.com",
          projectId: "heartglowai",
          storageBucket: "heartglowai.firebasestorage.app",
          messagingSenderId: "196565711798",
          appId: "1:196565711798:web:79e2b0320fd8e74ab0df17",
          measurementId: "G-KJMPL1DNPY"
        };
        
        // Initialize Firebase if not already initialized
        if (!window.firebase || !firebase.apps || !firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }
        
        // Critical: Set persistence to LOCAL
        if (firebase && firebase.auth) {
          firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        }
    </script>
</head>
<body style="background-color: #121212 !important; color: white !important; visibility: visible !important; display: block !important;">
    <!-- Debug Console -->
    <div id="debug-console" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); color: #0f0; padding: 10px; max-height: 200px; overflow: auto; font-family: monospace; z-index: 9999;">
        <div>
            Debug Console: 
            <button onclick="document.getElementById('debug-console').style.display='none'">Close</button>
        </div>
        <div id="debug-output"></div>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="logo-heart">❤️</div>
            <div class="logo-text">HeartGlowAI</div>
        </div>
        <nav class="nav-bar">
            <button id="dashboard-btn" class="nav-button">
                <i class="fas fa-columns"></i> Dashboard
            </button>
            <button id="history-btn" class="nav-button">
                <i class="fas fa-history"></i> History
            </button>
            <button id="learn-btn" class="nav-button">
                <i class="fas fa-brain"></i> Learn
            </button>
            <button id="logout-btn" class="nav-button">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </nav>
    </header>

    <main class="card-container" style="display: block !important; visibility: visible !important; opacity: 1 !important; max-width: 800px; margin: 30px auto; padding: 20px;">
        <h1 class="page-title">Your heartfelt message</h1>
        <p class="page-subtitle">Personalized for your relationship with care.</p>
        
        <div class="recipient-display">
            <div class="recipient-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="recipient-info">
                <div class="recipient-name" id="recipient-name-display">Name</div>
                <div class="recipient-relationship" id="recipient-relationship-display">Relationship</div>
            </div>
        </div>
        
        <div class="message-tags">
            <div class="message-tag" id="intent-tag">Intent</div>
            <div class="message-tag" id="tone-tag">Tone</div>
        </div>
        
        <div class="message-container">
            <div class="message-text" id="message-content">
                <p>Your message will appear here...</p>
            </div>
        </div>
        
        <div class="button-container">
            <button id="copy-btn" class="btn secondary-btn">
                <i class="fas fa-copy"></i> Copy message
            </button>
            
            <button id="save-btn" class="btn primary-btn">
                <i class="fas fa-heart"></i> Save message
            </button>
            
            <button id="share-btn" class="btn secondary-btn">
                <i class="fas fa-share-alt"></i> Share
            </button>
            
            <button id="regenerate-btn" class="btn secondary-btn">
                <i class="fas fa-sync-alt"></i> Regenerate
            </button>
            
            <button id="refine-btn" class="btn secondary-btn">
                <i class="fas fa-pencil-alt"></i> Refine
            </button>
            
            <button id="dashboard-btn" class="btn secondary-btn">
                <i class="fas fa-home"></i> Return to dashboard
            </button>
        </div>
    </main>

    <script src="js/message-result.js"></script>
    
    <script>
        // Debug logging function
        function debugLog(message) {
            console.log('DEBUG:', message);
            const debugOutput = document.getElementById('debug-output');
            if (debugOutput) {
                const logEntry = document.createElement('div');
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                debugOutput.appendChild(logEntry);
            }
        }
        
        // Show debug console on certain errors
        window.addEventListener('error', function(e) {
            const debugConsole = document.getElementById('debug-console');
            if (debugConsole) {
                debugConsole.style.display = 'block';
                debugLog(`ERROR: ${e.message} at ${e.filename}:${e.lineno}`);
            }
        });
        
        // Add debug button
        document.addEventListener('DOMContentLoaded', function() {
            const debugBtn = document.createElement('button');
            debugBtn.textContent = 'Debug';
            debugBtn.style.position = 'fixed';
            debugBtn.style.bottom = '10px';
            debugBtn.style.right = '10px';
            debugBtn.style.zIndex = '9999';
            debugBtn.style.padding = '5px 10px';
            debugBtn.style.background = '#333';
            debugBtn.style.color = '#fff';
            debugBtn.style.border = 'none';
            debugBtn.style.borderRadius = '4px';
            debugBtn.style.cursor = 'pointer';
            
            debugBtn.addEventListener('click', function() {
                const debugConsole = document.getElementById('debug-console');
                if (debugConsole) {
                    debugConsole.style.display = debugConsole.style.display === 'none' ? 'block' : 'none';
                }
            });
            
            document.body.appendChild(debugBtn);
            
            // Log initial page load
            debugLog('Page fully loaded');
            
            // Also log URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            for (const [key, value] of urlParams) {
                debugLog(`URL parameter: ${key} = ${value}`);
            }
            
            // Check if main content is visible
            const mainContainer = document.querySelector('main');
            if (mainContainer) {
                debugLog('Main container found');
                
                // Force main container to be visible
                mainContainer.style.display = 'block';
                mainContainer.style.visibility = 'visible';
                mainContainer.style.opacity = '1';
            } else {
                debugLog('ERROR: Main container not found!');
            }
            
            // Show debug console automatically
            const debugConsole = document.getElementById('debug-console');
            if (debugConsole) {
                debugConsole.style.display = 'block';
            }
        });
    </script>
</body>
</html>
