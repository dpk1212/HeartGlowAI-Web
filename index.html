<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectly - Build Better Communities</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    
    <style>
        :root {
            --primary-color: #6246EA;
            --text-color: #FFFFFF;
            --background-overlay: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(var(--background-overlay), var(--background-overlay)),
                        url('https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .highlight {
            font-style: italic;
            color: #E2E2E2;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .waitlist-form {
            display: flex;
            gap: 0.5rem;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .waitlist-form input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .waitlist-form input::placeholder {
            color: #666;
        }

        .waitlist-form input:focus {
            outline: none;
            background: white;
        }

        .waitlist-form button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .waitlist-form button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .waitlist-form {
                flex-direction: column;
                background: transparent;
                padding: 0;
            }

            .waitlist-form input,
            .waitlist-form button {
                width: 100%;
            }
        }

        #successAnimation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        #successAnimation.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-message {
            text-align: center;
            color: white;
            z-index: 1001;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .success-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1002;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .close-button.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <main class="hero">
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        
        <div class="hero-content">
            <h1>Feel Closer. <span class="highlight">Communicate Better.</span> Strengthen Your Relationships.</h1>
            <p class="subtitle">Daily AI guidance to help you build deeper, stronger relationships.</p>
            
            <form class="waitlist-form">
                <input type="email" placeholder="Enter your email address here" required>
                <button type="submit">Join Waitlist</button>
            </form>
        </div>
    </main>

    <div id="successAnimation">
        <canvas id="heartCanvas"></canvas>
        <div class="success-message">
            <h2>Welcome to Connectly!</h2>
            <p>We're excited to help you build stronger relationships.</p>
            <p>Check your email for next steps.</p>
        </div>
        <button class="close-button">Ã—</button>
    </div>

    <script>
        let scene, camera, renderer, particles;
        let isAnimating = false;

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('heartCanvas'),
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Create particles
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                // Heart shape parametric equations
                const t = Math.random() * Math.PI * 2;
                const u = Math.random() * Math.PI;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                const z = 0;

                positions[i3] = x * 0.1;
                positions[i3 + 1] = y * 0.1;
                positions[i3 + 2] = z;

                // Gradient from primary color to white
                const color = new THREE.Color('#6246EA');
                color.lerp(new THREE.Color('#FFFFFF'), Math.random());
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 5;
        }

        function animate() {
            if (!isAnimating) return;
            requestAnimationFrame(animate);

            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;

            renderer.render(scene, camera);
        }

        function showSuccessAnimation() {
            const successAnimation = document.getElementById('successAnimation');
            const successMessage = document.querySelector('.success-message');
            const closeButton = document.querySelector('.close-button');

            successAnimation.classList.add('active');
            setTimeout(() => {
                successMessage.classList.add('visible');
                closeButton.classList.add('visible');
            }, 100);

            // Fade in particles
            gsap.to(particles.material, {
                opacity: 1,
                duration: 2,
                ease: "power2.out"
            });

            isAnimating = true;
            animate();
        }

        function hideSuccessAnimation() {
            const successAnimation = document.getElementById('successAnimation');
            const successMessage = document.querySelector('.success-message');
            const closeButton = document.querySelector('.close-button');

            successMessage.classList.remove('visible');
            closeButton.classList.remove('visible');

            gsap.to(particles.material, {
                opacity: 0,
                duration: 1,
                ease: "power2.in",
                onComplete: () => {
                    successAnimation.classList.remove('active');
                    isAnimating = false;
                }
            });
        }

        // Initialize Three.js
        initThreeJS();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Handle form submission
        document.querySelector('.waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            // Add your waitlist submission logic here
            showSuccessAnimation();
            this.reset();
        });

        // Handle close button
        document.querySelector('.close-button').addEventListener('click', hideSuccessAnimation);
    </script>
</body>
</html>
