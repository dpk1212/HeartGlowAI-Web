<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Redirecting...</title>
  <script>
    // Only redirect 404s to the root if we're not already at the root path
    // Use location.replace to avoid adding the 404 page to history.
    (function() {
      // Get the pathname without any query parameters or hash
      var pathname = window.location.pathname;
      
      // Only redirect if we're not already at the root or login page
      if (pathname !== '/' && pathname !== '/login' && !pathname.includes('/dashboard')) {
        window.location.replace('/');
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
